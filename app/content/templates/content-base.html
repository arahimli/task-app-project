{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="initial-scale=1, minimum-scale=1, width=device-width" name="viewport">
	<meta name="robots" content="all,follow">
	<title>{% block title_block %}{% endblock %}</title>
	<link rel="icon" href="{% static 'main/Simple-UI-Semantic-UI-Admin/dist/images/logo.png' %}" sizes="32x32">
	<!-- inject:css -->
  	<link rel="stylesheet" href="{% static 'main/Simple-UI-Semantic-UI-Admin/dist/vendors/fomantic-ui/semantic.min.css' %}">
  	<link rel="stylesheet" href="{% static 'main/Simple-UI-Semantic-UI-Admin/dist/css/main.css' %}">
    <link href="{% static 'main/limonte-sweetalert/28.11.8/sweetalert2.min.css' %}" rel="stylesheet">
  	<!-- endinject -->
    {% block css_block %}{% endblock %}
</head>
<body>
	<div class="ui grid">
		<div class="row">
			<div class="ui grid">
				<!-- BEGIN NAVBAR -->
				<!-- computer only navbar -->
				<div class="computer only row">
					<div class="column">
						<div class="ui top fixed menu navcolor">
							<div class="item">
								<img src="{% static 'main/Simple-UI-Semantic-UI-Admin/dist/images/logo.png' %}" alt="SimpleIU">
							</div>
							<div class="left menu">
								<div class="nav item">
									<strong class="navtext">Panel</strong>
								</div>
							</div>
							<div class="ui top pointing dropdown admindropdown link item right">
								<img class="imgrad" src="{% static 'main/Simple-UI-Semantic-UI-Admin/dist/images/user.png' %}" alt="">
								<span class="clear navtext"><strong>ACCOUNT</strong></span>
								<i class="dropdown icon navtext"></i>
								<div class="menu">
									<a href="{% url 'content-app:settings' 'change-profile' %}" class="item"><p><i class="settings icon"></i>Account Setting</p></a>
									<a href="{% url 'user-app:logout' %}" class="item"><p><i class="sign out alternate icon"></i>Logout</p></a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- end computer only navbar -->
				<!-- mobile and tablet only navbar -->
				<div class="tablet mobile only row">
					<div class="column">
				    <div class="ui top fixed menu navcolor">
						<a id="showmobiletabletsidebar" class="item navtext"><i class="content icon"></i></a>
						<div class="right menu">
							<div class="item">
								<strong class="navtext">Panel</strong>
							</div>
							<div class="item">
								<img src="{% static 'main/Simple-UI-Semantic-UI-Admin/dist/images/logo.png' %}">
							</div>
						</div>
					</div>
					</div>
				</div>
				<!-- end mobile and tablet only navbar -->
				<!-- END NAVBAR -->

				<!-- BEGIN SIDEBAR -->
				<!-- mobile and tablet only sidebar -->
				<div class="tablet mobile only row">
					<div id="mobiletabletsidebar" class="mobiletabletsidebar animate hidden">
						<div class="ui left fixed vertical menu scrollable">
							<div class="item">
								<table>
									<tr>
										<td>
											<img class="ui mini image" src="{% static 'main/Simple-UI-Semantic-UI-Admin/dist/images/logo.png' %}">
										</td>
										<td>
											<span class="clear"><strong>Panel</strong></span>
										</td>
									</tr>
								</table>
							</div>
							<a class="item" href="{% url 'content-app:dashboard' %}"><i class="home icon"></i> Dashboard</a>
							<a class="item" href="{% url 'content-app:file-list' %}"><i class="download icon"></i> My Files</a>
							<a class="item" href="{% url 'content-app:settings' 'change-profile' %}"><i class="settings icon"></i> Settings</a>
							<a class="item" href="{% url 'user-app:logout' %}"><i class="sign out alternate icon"></i> Logout</a>
							<div class="item" id="hidemobiletabletsidebar">
								<button class="fluid ui button">
									Close
								</button>
							</div>
						</div>
					</div>
				</div>
				<!-- end mobile and tablet only sidebar -->
				<!-- computer only sidebar -->
				<div class="computer only row">
					<div class="left floated three wide computer column" id="computersidebar">
						<div class="ui vertical fluid menu scrollable" id="simplefluid">
							<div class="clearsidebar"></div>
							<div class="item">
								<img src="{% static 'main/Simple-UI-Semantic-UI-Admin/dist/images/user.png' %}" id="sidebar-image">
								</div>
							<a class="item" href="{% url 'content-app:dashboard' %}"><i class="home icon"></i> Dashboard</a>
							<a class="item" href="{% url 'content-app:file-list' %}"><i class="download icon"></i> My Files</a>
							<a class="item" href="{% url 'content-app:settings' 'change-profile' %}"><i class="settings icon"></i> Settings</a>
							<a class="item" href="{% url 'user-app:logout' %}"><i class="sign out alternate icon"></i> Logout</a>

							<a class="item"></a>
						</div>
					</div>
				</div>
				<!-- end computer only sidebar -->
				<!-- END SIDEBAR -->
			</div>
		</div>
		<!-- BEGIN CONTEN -->
        {% block content_block %}
        {% endblock %}
		<!-- END CONTENT -->
	</div>
</body>
<!-- inject:js -->
<script src="{% static 'main/Simple-UI-Semantic-UI-Admin/dist/vendors/jquery/jquery.min.js' %}"></script>
<script src="{% static 'main/Simple-UI-Semantic-UI-Admin/dist/vendors/fomantic-ui/semantic.min.js' %}"></script>
<script src="{% static 'main/Simple-UI-Semantic-UI-Admin/dist/js/main.js' %}"></script>
<script src="{% static 'main/Simple-UI-Semantic-UI-Admin/dist/vendors/datatables.net/js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'main/Simple-UI-Semantic-UI-Admin/dist/vendors/datatables.net/datatables.net-se/js/dataTables.semanticui.min.js' %}"></script>
<script src="{% static 'main/Simple-UI-Semantic-UI-Admin/dist/vendors/datatables.net/datatables.net-responsive/js/dataTables.responsive.min.js' %}"></script>
<script src="{% static 'main/Simple-UI-Semantic-UI-Admin/dist/vendors/datatables.net/datatables.net-responsive-se/js/responsive.semanticui.min.js' %}"></script>
<script src="{% static 'main/Simple-UI-Semantic-UI-Admin/dist/vendors/datatables.net/datatables.net-buttons/js/dataTables.buttons.min.js' %}"></script>
<script src="{% static 'main/Simple-UI-Semantic-UI-Admin/dist/vendors/datatables.net/datatables.net-buttons/js/buttons.colVis.min.js' %}"></script>
<script src="{% static 'main/Simple-UI-Semantic-UI-Admin/dist/vendors/datatables.net/datatables.net-buttons/js/buttons.html5.min.js' %}"></script>
<script src="{% static 'main/Simple-UI-Semantic-UI-Admin/dist/vendors/datatables.net/datatables.net-buttons/js/buttons.print.min.js' %}"></script>
<script src="{% static 'main/Simple-UI-Semantic-UI-Admin/dist/vendors/datatables.net/datatables.net-buttons-se/js/buttons.semanticui.min.js' %}"></script>
<script src="{% static 'main/Simple-UI-Semantic-UI-Admin/dist/vendors/jszip/jszip.min.js' %}"></script>
<script src="{% static 'main/Simple-UI-Semantic-UI-Admin/dist/vendors/pdfmake/pdfmake.min.js' %}"></script>
<script src="{% static 'main/Simple-UI-Semantic-UI-Admin/dist/vendors/pdfmake/vfs_fonts.js' %}"></script>
<script src="{% static 'main/limonte-sweetalert/28.11.8/sweetalert2.all.min.js' %}"></script>
{% block js_block %}
{% endblock %}
<!-- endinject -->
</html>
