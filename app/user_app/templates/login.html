{% load static %}
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>{{ page_title }}</title>
  	<link rel="stylesheet" href="{% static 'main/Simple-UI-Semantic-UI-Admin/dist/vendors/fomantic-ui/semantic.min.css' %}">


  <script src="{% static 'main/Semantic-UI/examples/assets/library/jquery.min.js' %}"></script>
  	<link rel="stylesheet" href="{% static 'main/Simple-UI-Semantic-UI-Admin/dist/vendors/fomantic-ui/semantic.min.js' %}">
{#<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.4/dist/semantic.min.js"></script>#}


  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="{% static 'main/Semantic-UI/examples/assets/images/logo.png' %}" class="image">
      <div class="content">
        {{ page_title }}
      </div>
    </h2>
    {% include 'include/messages.html' %}
    <form class="ui large form" method="post">
        {% csrf_token %}
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            {{ form.username }}
{#            <input type="text" name="email" placeholder="E-mail address">#}
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            {{ form.password }}
          </div>
        </div>
        <button class="ui fluid large teal submit button">{{ btn_label }}</button>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      Do you have not account ? <a href="{% url 'user-app:register' %}">Sign Up</a>
    </div>
  </div>
</div>

</body>

</html>
